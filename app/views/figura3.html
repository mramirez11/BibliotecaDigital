<h1 align=center style=color:rgb(228,0,0);> Recomendaciones </h1>




<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8" style="height:492px;">
                <div class="carrusel">
                    <div class="carousel " style="border-style: solid;
                    border-width: 5px; border-radius: 5px;" data-ride="carousel" id="carousel-1">
                        <div class="carousel-inner" role="listbox">

                            <div class="carousel-item " ng-class="{active:!$index}" ng-repeat="x in books">
                                <a  ng-click="loadBook(x)" >
                                    <img  class="w-100 d-block" width="620"
                                        height="460" ng-src="{{x.rutaPagina}}" >
                                </a>
                                <div class="carousel-caption d-none d-md-block">
                                    <h4 style=color:black;>{{x.titulo}}</h4>
                                </div>
                            </div>
                        </div>
                        <div>
                            <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-1" ng-repeat="x in books" data-slide-to="{{x.idLibro}}"
                                class="active"></li>

                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"> </div>

        </div>
    </div>
</div>
