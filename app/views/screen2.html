<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Biblioteca Infantil</title>
</head>

<body>
  <!-- Contenido -->
  <div class="container">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12" style="background-color:white;"><br></div>
      </div>
      <h1 class="text-center">Selecciona 5 libros que te gusten</h1>
      <p class="text-primary">Si ya sabes que libro leer, tenemos una barra de b√∫squeda que te puede ayudar</p>
    </div>
    <div>    
      <!--Libros para seleccionar-->
      <div class="container">
        <div class="row">
          <div class="col-sm-2" ng-repeat="x in books" >
            <div class="d-flex flex-row ">
              <img class="rounded" style="padding-bottom: 10%" height=180 width="100%" ng-class="estaSeleccionado(x) ? 'libro_seleccionado':'libro_deseleccionado'"  ng-src="{{x.rutaPagina}}" ng-click="seleccionarLibro(x)"/>
              <div class="col-sm-12" style="background-color:white;"><br></div>
            </div>
            <div class="col-sm-12" style="background-color:white;"><br></div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <a ng-show="evaluarlibros()" ng-click="recomendarLibros()" class="btn btn-danger btn-lg" style="color: white">Siguiente</a>
      </div>
    </div>
  </div>
</body>
</html>
