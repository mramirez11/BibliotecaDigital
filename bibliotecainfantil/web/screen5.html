<!DOCTYPE html>
<html ng-app>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca digital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">

  <!--Angular JS V1.7(Latest)-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>


<!--Matriz con arreglo de libros-->
<body ng-init="books=['assets/img/milagro.jpeg', 'assets/img/papelucho.jpg' ]">
  <nav class="navbar navbar-dark bg-dark">
    <!--NavBar-->
    <div class="float-lg-left">
      <a href="screen3.html"> <button type="button" class="btn btn-dark">Back</button></a>
    </div>
    <div class="text-white">
      <h4>Biblioteca Digital</h4>
    </div>
    <div class="float-lg-right">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <!-- Padding-->
  <div class="pt-3 pl-3 ">
    <h3>Resultados de su b√∫squeda:</h3>
  </div>

  <!--Cards-->
  <div class="d-flex flex-row justify-content-center ">

    <figure ng-repeat="x in books" style="width: 10%; height:50%;" class="snip1527 hover">
      <!-- ng-src se encarga de traer el elemento en la matriz-->
      <div class="image"><img ng-src="{{x}}" alt="pr-sample23" /></div>

        <h3>The World Ended Yesterday</h3>
        <p>
          You know what we need, Hobbes? We need an attitude. Yeah, you can't be cool if you don't have an attitude.

  </div>

</body>

</html>
